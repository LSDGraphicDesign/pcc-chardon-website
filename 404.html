<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Pilgrim Christian Church</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: "Work Sans", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 10vh;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: #990000;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #990000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    a:hover {
      background-color: #770000;
    }
    .cross-icon {
      font-size: 5rem;
      color: #990000;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cross-icon">✝️</div>
    <h1>404 – Page Not Found</h1>
    <p>Oops! It looks like this page doesn't exist.</p>
    <p>Let’s get you back to where you belong.</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
